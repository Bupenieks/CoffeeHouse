<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Cabin:500,400" rel="stylesheet">
  <script src="https://use.fontawesome.com/0e6a1b4153.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<body>
<div class="exploreHeader">
  <br>
  <p class="landingLogin"><a href="login.html">Login</a></p>
  <div class="exploreLogo">
    <h1 class="logoText text-center">Explore</h1>
    <h2 class="logoDescription text-center">Browse music collaboratively created by the ComposerHub community.</h2>
  </div>
</div>

  <div class="container mt-5">
    <div class="rows mt-5">
      <div class="exploreCategory mb-4">
      <i class="fa fa-2x fa-fire" aria-hidden="true"></i>
      <h3 class="ml-5">Popular</h3>
      <hr>
    </div>
    <!-- Song Card -->
      <div class="row">
        <div class="col-md-12">
          <div class="song">
          <h6 class="mt-3">Created by John Smith and 3 others.</h6>
          <div class="player shadow mt-2">
            <h2>Song Title</h2>
            <audio class="audioPlayer" src="http://radio.hackthenorth.com/listen" autoplay="autoplay" controls="controls"></audio>
          </div>
          <button type="button" class="btn btn-outline-primary btn-sm mt-4">View History</button>
        </song>
        </div>
    </div>
  </div>
  <!-- End Song Card -->
  <!-- Song Card -->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="song">
        <h6 class="mt-3">Created by Calum Patrick and 1 other.</h6>
        <div class="player shadow mt-2">
          <h2>Another Song</h2>
          <audio class="audioPlayer" src="http://radio.hackthenorth.com/listen" autoplay="autoplay" controls="controls"></audio>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm mt-4">View History</button>
      </song>
      </div>
  </div>
</div>
<!-- End Song Card -->
<!-- Song Card -->
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="song">
      <h6 class="mt-3">Created by Sam Jones and 2 others.</h6>
      <div class="player shadow mt-2">
        <h2>A Third Song</h2>
        <audio class="audioPlayer" src="http://radio.hackthenorth.com/listen" autoplay="autoplay" controls="controls"></audio>
      </div>
      <button type="button" class="btn btn-outline-primary btn-sm mt-4">View History</button>
    </song>
    </div>
</div>
</div>
<!-- End Song Card -->
    <div class="buttonWrapper mt-5">
      <button type="button" class="btn btn-outline-primary btn-lg">Create an Account</button>
  </div>
  <p class="footer">Hack The North 2017</p>
  </div>

</body>

</html>
