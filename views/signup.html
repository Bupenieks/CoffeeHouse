<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Cabin:500,400" rel="stylesheet">
  <script src="https://use.fontawesome.com/0e6a1b4153.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div class="loginbar">
    <p class="signupHome"><a href="landing.html">Home</a></p>
    <p class="signupLogin"><a href="login.html">Login</a></p>
  </div>
  <br>
  <div class="container signup">
    <h1>Sign Up</h1>
    <h4>Create an account to share your music and collaborate with others.</h4>
    <div class="row">
      <form style="margin: 0; padding: 0;" action="/signup" method="post">
        <div class="col-md-6 col-xs-12">
          <input type="text" placeholder="Full Name" class="mainentry mt-5" name="fullname" required>
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" placeholder="Username" class="mainentry mt-5" name="username" required>
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="text" placeholder="Email" class="mainentry mt-5" name="email" required>
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="password" placeholder="Password" class="mainentry mt-5" name="password" required>
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="password" placeholder="Confirm Password" class="mainentry mt-5" name="cpassword" required>
        </div>
      <div class="mt-5">
        <button type="submit" class="btn btn-outline-primary btn-lg mt-5">Sign Up</button>
    </div>
  </form>
  </div>

</body>
</html>
